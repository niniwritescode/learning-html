<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food delivery at your doorstep</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body */
        body {
            background-color: #fff5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #e23744;
            height: 60px;
        }

        /* Branding */
        div:first-of-type {
            font-size: 2rem;
            font-weight: bold;
            color: #e23744;
            padding: 20px;
        }

        /* Navigation */
        div:nth-of-type(2) {
            background-color: #ffe5e5;
            padding: 15px 20px;
            display: flex;
            gap: 20px;
        }

        div:nth-of-type(2) a {
            text-decoration: none;
            color: #e23744;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        div:nth-of-type(2) a:hover {
            color: #a80015;
        }

        /* Main Content */
        main {
            padding: 30px 20px;
            background-color: #fff;
        }

        main>div {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #a80015;
            font-weight: bold;
        }

        main h2 {
            color: #e23744;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1rem;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #e23744;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header></header>
    <div>Zomato</div>
    <div>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <main>

        <div>
            Order food anytime, anywhere!
        </div>
        <p>
        <h2>Better food for more people</h2>
        For over a decade, weâ€™ve enabled our customers to discover new tastes, delivered right to their doorstep
        </p>
    </main>
    <footer>
        Copyright Zomato All rights reserved
    </footer>
</body>

</html>
