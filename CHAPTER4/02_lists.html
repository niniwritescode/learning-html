<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - HTML</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
            color: #2c3e50;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #555;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #2c3e50;
            color: #fff;
        }

        th,
        td {
            text-align: left;
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 1em;
        }

        /* Optional: Responsive table */
        @media screen and (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 6px;
                background-color: #fff;
                padding: 12px;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                font-size: 0.95em;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;  
                color: #555;
            }
        }
    </style>
</head>

<body>
    <h1>Tables in HTML</h1>
    <p>Tables are used to display data in a structured format using rows and columns. The main tags used to create
        tables in HTML are:</p>
    <table>
        <thead>
            <!-- Head of the table -->
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>

        </thead>
        <!-- Body of the table -->
        <tbody>
            <tr>
                <td>John</td>
                <td>Manager</td>
                <td>$7000</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Designer</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td>Nini</td>
                <td>Developer</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>Doe</td>
                <td>Intern</td>
                <td>$3000</td>
            </tr>
            <tr>
                <td colspan="1">Thanks</td>
                <td colspan="2">you</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
